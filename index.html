<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Weather App</title>
    
</head>

<body style="border: 3px solid red;  font-family: 'Montserrat', sans-serif; font-size: 15px;">
    
    <div class="container" style="width: 330px; border: 3px solid green; text-align: center; padding: 40px;">
        <!-- FORM  --> 
 
        <form >
            <div class="search-bar" style="border: 3px solid grey; padding: 2px 10px" >

                <input type="text" placeholder="ENTER THE CITY ">
                <div class="icon">
                    <img src="/img/search-icon.svg" alt="" width="40">
                </div>

            </div>
        </form>

        <!-- CITY & WEATHER -->

            <h1 id="city" style="font-size: 60px;">JEDDAH</h1>
            <p id="weather" >Overcast Clouds</p>

        
        <!-- TEMPERATURE -->
            <div class="temp">

                <div id="current" style="font-size: 120px;">20</div>

                <div class="minmax">
                    <div id="min"> 18</div>
                    <hr>
                    <div id="max"> 20</div>
                </div>

            </div>

        <!-- INFO -->

        <div class="info" style="border: 3px solid blue; height: 100px;">  

            <div class="details">
                <div id="wind">Wind 2.1 m/s</div>
                <div id="humidity">Humidity 93%</div>
                <div id="pressure">Pressure 991 hPa</div>
            </div>

            <img src="/img/weather-icon.png" alt="">


        </div>


    </div>

</body>

</html>
