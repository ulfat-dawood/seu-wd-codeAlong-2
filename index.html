<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Weather App</title>
    
</head>

<body style="border: 3px solid red;  font-family: 'Montserrat', sans-serif; font-size: 15px;">
    
    <div class="container" style="width: 330px; border: 3px solid green; text-align: center; padding: 40px;">
        <!-- FORM  --> 

        <form>
            <div class="search-bar" style=" border: 3px solid grey; padding:2px 10px;">
                <input type="text" placeholder="Enter City">
                <img src="./img/search-icon.svg" width="40">
            </div>
        </form>

        <!-- CITY & WEATHER -->
        <h1 style="font-size: 60px ;">JEDDAH</h1>
        <p>Very Cloudy</p>

        
        <!-- TEMPERATURE -->
        <div class="temp">
            <div id="current" style="font-size: 120px;"> 20 <sup>°</sup> </div>

            <div>
                <div id="min">19<sup>°</sup></div>
                <hr>
                <div id="max">20<sup>°</sup></div>
            </div>

        </div>

        <!-- INFO -->
        <div class="info" style="border: 3px solid blue; height: 100px; text-align: left;">
            <div>Wind 2.1 m/s</div>
            <div>Humidity 93%</div>
            <div>Pressure 991 hPa</div>
        </div>
        <img src="./img/weather-icon.png" alt="Weather icon">

    </div>

</body>

</html>
